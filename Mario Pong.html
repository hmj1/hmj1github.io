<html>
<head>
<title> Pong </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script> 
function start(){
sjs.open("target",500,400);
//Ball object and Properties
var ball = new sjs.Image("Images/Koopa Shell.png");
ball.type = "ball";
ball.setSize(50,50);
ball.center();
ball.friction = 0;
ball.bounce();
ball.pushRight(3);
ball.pushUp(4);
//Paddle 1
var paddle1 = new sjs.Image("Images/Mario.png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(50,100);
	
//Paddle2
var paddle2 = new sjs.Image("Images/Luigi.png");
paddle2.type = "paddle"
paddle2.center().bottom();
paddle2.setSize(50,100);
//score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "orange");
sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();	
});
sjs.keyDown(RIGHT_KEY, function(){
paddle1.pushRight();
paddle2.pushRight();
});

//sounds
var soundEffect = new Audio('music/smb3_kick.wav')
sjs.onHit("ball","paddle",function(ball,paddle){score = score + 1;
score_txt.setText("Score: "+score);
soundEffect.play();	
sjs.bounceOff(ball,paddle)
});
sjs.onHit("ball",["top_screen","bottom_screen"], function(){window.location = "GameOver.hmml";});
} //end start
</script> 
</head> 
<body onload= "start()"> 
<h1> Game Pong fun! </h1> 
<div id="target" style="margin:auto;background:grey;"></div> 
</body> 
</html>
